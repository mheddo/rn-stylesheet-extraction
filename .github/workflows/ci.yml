name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: |
          rm -rf out
          npm run compile
          xvfb-run -a npm test

      - name: Run tests (non-Linux)
        if: runner.os != 'Linux'
        run: |
          rm -rf out
          npm run compile
          npm test
